<html>
<head>
<meta charset="UTF-8">
<title>用户注册</title>
</head>
<body>
	<center>
		<h1>用户注册</h1>
		<!-- 
			form表单
			form表单的作用时将用户输入的内容提交
			给服务端的
			只有包含在form表单的<input>内容会
			被提交,这一点需要注意
			form有两个重要的属性:
			action:用来指定表单提交的位置
			method:用来指定表单提交的形式
			提交形式有两种:
			GET:地址栏形式提交,所有表单中的内容
			会拼接到url中被提交,此方式只能提交文本
			类型数据.
			
			POST:打包提交形式,提交的内容会被包含在
			请求的消息正文中.如果含有用户隐私信息,
			比如密码.或者含有附件时应当使用POST.
		 -->
		<form action="./reg" method="get">
			<table border="1">
				<tr>
					<td>用户名</td>
					<!-- 所有在form表单中的<input>输入域
					都应当指定name属性,为这个输入域指定名字
					这样以来,form表单在提交时才会用这个输入域
					的名字作为参数名,输入域里用户输入的内容作为
					参数值提交给服务端.如果不指定名字,这个输入域
					在表单提交时会被忽略
					 -->
					<td><input name="username" type="text"></td>
				</tr>
				<tr>
					<td>密码</td>
					<td><input name="password" type="text"></td>
				</tr>
				<tr>
					<td>昵称</td>
					<td><input name="nickname" type="text"></td>
				</tr>
				<tr>
					<td>年龄</td>
					<td><input name="age" type="text"></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit" value="注册"></td>
				</tr>
			</table>
		</form>
	</center>
</body>
</html>
